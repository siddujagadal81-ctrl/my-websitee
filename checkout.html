<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout - ShopEase</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="navbar">
  <h2>ShopEase</h2>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="about.html">About</a>
  </nav>
</header>

<section class="products" style="display:grid;grid-template-columns:1fr 1fr;gap:40px">

<!-- SHIPPING FORM -->
<div>
<h2>Shipping Information</h2>

<form id="checkoutForm">

<input type="text" id="name" placeholder="Full Name" required><br><br>

<input type="text" id="address" placeholder="Address" required><br><br>

<input type="text" id="city" placeholder="City" required><br><br>

<input type="tel" id="phone" placeholder="Phone" required><br><br>

<button type="submit">Place Order</button>

</form>
</div>

<!-- ORDER SUMMARY -->
<div>
<h2>Order Summary</h2>
<div id="summaryBox"></div>
<h3>Total: ₹<span id="summaryTotal">0</span></h3>
</div>

</section>

<footer>
<p>© 2026 ShopEase</p>
</footer>

<script src="js/checkout.js"></script>

</body>
</html>
